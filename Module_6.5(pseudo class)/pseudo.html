<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3:hover {
            color: peru;
            background-color: black;
        }

        input:focus {
            color: rgb(128, 34, 0);
            padding-left: 20px;
            border: 4px solid rgb(250, 86, 86);
        }
        li:nth-child(2n){
            color: red;
        }
        li:nth-child(2n+1){
            color: rgb(2, 135, 206);
        }
    </style>
</head>

<body>
    <h3>My heading</h3>
    <input type="text" placeholder="Your Name">
    <br>
    <input type="email" placeholder="Your email"><br>
    <ul>
        <li>rose</li>
        <li>lily</li>
        <li>tulip</li>
        <li>lotus</li>
        <li>jasmine</li>
        <li>dandelions</li>
    </ul>
</body>

</html>
