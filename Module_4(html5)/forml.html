<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <header>
        <h1 style="text-align: center;">Pitha Ghor</h1>
    </header>
    <main>
        <section style="text-align: center;">
            <form action="">
                <p>Name: <input type="text"></p>
                <p>Telephone: <input type="tel"></p>
                <p>Email: <input type="email"> </p>
            </form>
        </section>
        <section style="text-align: center;">
            <form action="">
                <fieldset>
                    <legend>Select Your Pitha</legend>
                    <p> <label for="Chitoi"><input type="radio" id="Chitoi" name="pitha">Chitoi</label> </p>
                    <p> <label for="Vapa"><input type="radio" id="Vapa" name="pitha">Vapa</label> </p>
                    <p> <label for="Puli"><input type="radio" id="Puli" name="pitha">Puli </label></p>
                </fieldset>
                <fieldset>
                    <legend>Select Your Sauce</legend>
                    <p> <label for="Khejur gur"><input type="checkbox" id="Khejur gur" name="Sauce">Khejur gur</label>
                    </p>
                    <p> <label for="Dhonepata bata"><input type="checkbox" id="Dhonepata bata" name="Sauce">Dhonepata
                            bata</label></p>
                    <p> <label for="Shorisha vorta"><input type="checkbox" id="Shorisha vorta" name="Sauce">Shorisha
                            vorta </label></p>
                </fieldset>
                <p><label for="">Special instruction: <textarea name="" id=""></textarea></label></p>
                <button type="submit">Submit your order</button>

<footer><small>&copy; All rights reserved to Pitha Ghor</small></footer>
            </form>
        </section>
    </main>
</body>

</html>
