<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            border: 2px solid blueviolet;
            display: flex;
            justify-content: space-around;
            align-items: center;
               height: 500px;
               flex-direction: row-reverse;
               flex-wrap: wrap;
        }
   .box{
    border: 4px solid yellowgreen;
    height: 150px;
    width: 150px;
    text-align: center;
   }

   </style>
</head>
<body>
    <h1>Flexbox Layout</h1>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
    </div>
</body>
</html>
